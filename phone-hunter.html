<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <h2>Welcome to Phone Hunter!</h2>

    <main class="container">
        <section>
            <div class="input-group mb-3">
                <input id="search-field" type="text" class="form-control" placeholder="search your Phone">
                <button onclick="searchPhone()" class="btn btn-outline-danger" type="button">Button</button>
            </div>
        </section>

        <section>
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>

            <div id="no-found-msg" class="mt-3 d-none">
                <p class="text-warning fs-3 fw-bold text-center">No phone Found. Try another phone</p>
            </div>
            <!-- loader -->
            <div id="loader" class="d-flex justify-content-center mt-5 d-none">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden ">Loading...</span>
                </div>
            </div>

            <div id="show-all" class="mt-5 text-center pb-4 d-none">
                <button id="btn-show-all" class="btn btn-primary text-white s-3 fw-bold "> Show All</button>
            </div>
        </section>
    </main>

    <!-- script -->
    <script src="js/phone-hunter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
